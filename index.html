<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Canvas | IDX Studios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #111;
            color: white;
            padding: 40px;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
        }

        .canvas-container {
            position: relative;
            width: 100%;
            height: 500px;
            background-color: #222;
        }

        .cta-button {
            background-color: #008CBA;
            padding: 15px 30px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>IDX Studios - Isuru Dilshan</h1>
    <p>Professional Video Editing & Creative Solutions</p>
    <a href="https://wa.me/94753568487" class="cta-button">Contact Me</a>
</header>

<div class="canvas-container">
    <canvas id="myCanvas"></canvas>
</div>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    // Make the canvas fill the screen width and height
    canvas.width = window.innerWidth;
    canvas.height = 500;

    // Function to create gradient background
    function drawGradient() {
        var gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
        gradient.addColorStop(0, "orange");
        gradient.addColorStop(0.5, "blue");
        gradient.addColorStop(1, "green");
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    // Function to create moving circle animation
    var circleX = 0;
    var circleY = canvas.height / 2;
    var circleRadius = 40;
    var circleSpeed = 2;

    function drawCircle() {
        ctx.beginPath();
        ctx.arc(circleX, circleY, circleRadius, 0, 2 * Math.PI);
        ctx.fillStyle = "white";
        ctx.fill();
        ctx.closePath();
    }

    function updateCanvas() {
        drawGradient();
        drawCircle();

        // Move the circle
        circleX += circleSpeed;
        if (circleX > canvas.width || circleX < 0) {
            circleSpeed = -circleSpeed;
        }

        // Request the next frame
        requestAnimationFrame(updateCanvas);
    }

    // Start the animation
    updateCanvas();
</script>

</body>
</html>
